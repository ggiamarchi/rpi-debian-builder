sudo: required
dist: trusty

install:
  - sudo ./install.sh

script:
  - sudo ./rpi-debian-builder --config config.json --modules basic --trace

before_deploy:
  - sudo chown travis:travis raspberry-debian.img

deploy:
  provider: releases
  api_key:
    secure: 
  file: raspberry-debian.img
  on:
    tags: true
